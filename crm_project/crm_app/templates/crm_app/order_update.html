{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order {{ object.order_id }} update</title>
</head>
<body>
<h1>Order {{ object.order_id }} update</h1>

<form class="create-form" method="post">
    {% csrf_token %}
    <div class="form-errors">{{form.non_field_errors}}</div>
    {% for f in form %}
    <p><label class="wider-form-label" for="if.id_for_label">{{f.label}}</label>{{f}}</p>
    <div class="form-errors">{{f.errors}}</div>
    {% endfor %}
    <button type="submit" value="update">Save changes</button>
</form>
</body>
</html>
