<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User {{ object.user.name }}</title>
</head>
<body>
<h1>Profile details</h1>
<h3>Login: {{ object.user.username }}</h3>
<h3>Role: {{ object.role }}</h3>
<h3>
    Active:
    {% if object.blocked %}
    No
    {% else %}
    Yes
    {% endif %}
</h3>
</body>
</html>
