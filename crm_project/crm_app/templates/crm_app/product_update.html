<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ object }} update</title>
</head>
<body>
{% include 'crm_app/menu.html' %}
<a href="{% url 'product_detail' object.pk %}">Back to {{ object }} detail</a>
<h1>{{ object }} update</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" value="update">Update product</button>
</form>
</body>
</html>
