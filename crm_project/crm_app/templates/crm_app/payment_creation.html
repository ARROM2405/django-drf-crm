{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment creation</title>
</head>
<body>
{% include 'crm_app/menu.html' %}
<div class="back-link"><a href="{% url 'payment_list' %}">Back to payment list</a></div>
<h1>Payment creation</h1>
<form class="create-form" method="post">
    {% csrf_token %}
    <div class="form-errors">{{form.non_field_errors}}</div>
    {% for f in form %}
    <p><label class="form-label" for="id_for_label">{{f.label}}</label>{{f}}</p>
    <div class="form-errors">{{f.errors}}</div>
    {% endfor %}
    <button class="payment-creation-form-button" type="submit">Pay</button>
</form>
</body>
</html>
