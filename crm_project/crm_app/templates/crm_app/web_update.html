{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ object }} Update</title>
</head>
<body>
{% include 'crm_app/menu.html' %}
<h1>{{ object }} update</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-errors">{{form.non_field_errors}}</div>
    {% for f in form %}
    <p><label class="form-label" for="if.id_for_label">{{f.label}}</label>{{f}}</p>
    <div class="form-errors">{{f.errors}}</div>
    {% endfor %}
    <button type="submit" value="update">Update web</button>
</form>
</body>
</html>
