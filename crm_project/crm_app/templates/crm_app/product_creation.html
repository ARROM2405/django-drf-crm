{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product creation form</title>
</head>
<body>
{% include 'crm_app/menu.html' %}
<div class="back-link"><a href="{% url 'product_list' %}">Back to product list</a></div>
<h1>Product creation form</h1>
<form class="creation_form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="wider-form-errors">{{form.non_field_errors}}</div>
    {% for f in form %}
    <p><label class="form-label" for="if.id_for_label">{{f.label}}</label>{{f}}</p>
    <div class="form-errors">{{f.errors}}</div>
    {% endfor %}
    <button type="submit">Create new product</button>
</form>
</body>
</html>
