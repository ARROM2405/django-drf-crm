<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order creation</title>
</head>
<body>
<h1>Order creation</h1>
<h2>
    Lead link:
    {% if lead %}
    <a href="{% url 'lead_detail' lead.pk %}">{{ lead }}</a>
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="delete_lead_link" value="True">Delete lead link</button>
    </form>
    {% else %}
    None
    {% endif %}
</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create order</button>
</form>
</body>
</html>
