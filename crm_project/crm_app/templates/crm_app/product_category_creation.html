{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"><!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product category creation</title>
</head>
<body>
{% include 'crm_app/menu.html' %}
<div class="back-link"><a href="{% url 'product_category_list' %}">Back to product category list</a></div>
<h1>Product category creation form</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-errors">{{form.non_field_errors}}</div>

    {% for f in form %}
    <p><label class="form-label" for="{{f.id_for_label}}">{{f.label}}</label>{{f}}</p>

    <div class="form-error">{{f.errors}}</div>
    {% endfor %}
    <button type="submit">New product category</button>
</form>
</body>
</html>
